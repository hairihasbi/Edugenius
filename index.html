
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenius AI - Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: {'[+]': ['mhchem', 'base', 'ams', 'autoload']}
            },
            options: {
                enableMenu: false,
                renderActions: {
                    addMenu: [] // Disable right click menu for cleaner look
                }
            },
            loader: {
                load: ['[tex]/mhchem']
            },
            svg: {
                fontCache: 'global',
                displayAlign: 'left',
                displayIndent: '2em'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .orange-gradient { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        
        /* MathJax Styling Optimizations */
        mjx-container {
            display: inline-block !important;
            margin: 0 0.125em !important;
            vertical-align: middle !important;
            outline: none;
            line-height: 0;
        }
        
        mjx-container[display="true"] {
            display: block !important;
            text-align: center;
            margin: 1.5em 0 !important;
            padding: 0.5rem;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Prevent formula from breaking line in inappropriate places */
        .latex-container {
            display: inline;
            line-height: 1.8;
            word-wrap: break-word;
        }

        /* Fix for question numbering alignment */
        .question-wrapper {
            display: flex;
            align-items: flex-start;
        }
        
        .question-number {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }
    </style>
